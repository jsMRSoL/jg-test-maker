<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/js/all.min.js" integrity="sha256-HkXXtFRaflZ7gjmpjGQBENGnq8NIno4SDNq/3DbkMgo=" crossorigin="anonymous"></script>
    <link href="./style.css" rel="stylesheet" />
    <title>Todo List</title>
</head>

<body>
    <header>
        <h1>Simon's Todo List</h1>
    </header>
    <form>
        <input type="text" class="todo-input">
        <button class="todo-button" type="submit">
            <i class="fas fa-plus-square"></i>
        </button>
        <div class="select">
            <select id="todos" class="filter-todos">
                <option value="all">All</option>
                <option value="complete">Completed</option>
                <option value="incomplete">Incomplete</option>
            </select>
        </div>
    </form>
    <div class="todo-container">
        <ul class="todo-list"><div class="todo-item"></div></ul>
    </div>
    <script src="./app.js"></script>
</body>

</html>
